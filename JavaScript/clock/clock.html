<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>旋转时钟</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>

<body>
    <div class="background">
        <img src="images/0.png" alt="">
    </div>
    <!-- 外面的大盒子 -->
    <div id="wrapper" class="wrapper">
        <!-- 五个部分都具有timebox这个盒子类样式 -->
        <div class="timebox month" id="month"></div>
        <div class="timebox date" id="date"></div>
        <div class="timebox hour" id="hour"></div>
        <div class="timebox minute" id="minute"></div>
        <div class="timebox second" id="second"></div>
    </div>

</body>

</html>
